<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    ul { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Movie Recommendation</h1>
  <input type="text" id="movieInput" placeholder="Enter movie name..." />
  <button onclick="getRecommendations()">Recommend</button>
  <ul id="results"></ul>

  <script>
    async function getRecommendations() {
      const movie = document.getElementById("movieInput").value;
      const res = await fetch(`/recommend?movie=${encodeURIComponent(movie)}`);
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (res.ok) {
        const data = await res.json();
        data.recommendations.forEach(title => {
          const li = document.createElement("li");
          li.textContent = title;
          results.appendChild(li);
        });
      } else {
        results.innerHTML = "<li>Movie not found.</li>";
      }
    }
  </script>
</body>
</html>
