<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatrix - AI Movie Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0f, #1a0a2e, #16213e, #0a0a0f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 0, 255, 0.1), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 0, 150, 0.1), transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Header */
        .header {
            padding: 2rem;
            text-align: center;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #06ffa5) 1;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            background-size: 200% 200%;
            display: inline-block;
            letter-spacing: 3px;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .subtitle {
            color: #06ffa5;
            font-size: 1rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.8;
        }

        /* Container */
        .container {
            display: flex;
            height: calc(100vh - 150px);
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(20px);
            border-right: 2px solid rgba(131, 56, 236, 0.3);
            overflow-y: auto;
            padding: 1.5rem;
            position: relative;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(131, 56, 236, 0.3);
        }

        .sidebar-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8338ec, #06ffa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .movie-count {
            background: rgba(131, 56, 236, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #06ffa5;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background: rgba(131, 56, 236, 0.1);
            border: 2px solid rgba(131, 56, 236, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #8338ec;
            background: rgba(131, 56, 236, 0.2);
            box-shadow: 0 0 20px rgba(131, 56, 236, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8338ec;
        }

        .movie-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(131, 56, 236, 0.1);
            border: 1px solid rgba(131, 56, 236, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .movie-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(131, 56, 236, 0.3), transparent);
            transition: left 0.5s;
        }

        .movie-item:hover::before {
            left: 100%;
        }

        .movie-item:hover {
            background: rgba(131, 56, 236, 0.2);
            border-color: #8338ec;
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(131, 56, 236, 0.3);
        }

        .movie-name {
            flex: 1;
            font-size: 0.9rem;
            color: #fff;
            z-index: 1;
        }

        .copy-btn {
            padding: 0.5rem;
            background: rgba(6, 255, 165, 0.2);
            border: 1px solid rgba(6, 255, 165, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .copy-btn:hover {
            background: rgba(6, 255, 165, 0.3);
            transform: scale(1.1);
        }

        .copy-btn.copied {
            background: rgba(6, 255, 165, 0.5);
            border-color: #06ffa5;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .search-section {
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 5rem 1.5rem 2rem;
            background: rgba(131, 56, 236, 0.1);
            border: 3px solid transparent;
            border-radius: 20px;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s;
            background-image: linear-gradient(rgba(20, 20, 35, 0.9), rgba(20, 20, 35, 0.9)),
                              linear-gradient(135deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 40px rgba(131, 56, 236, 0.5);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #8338ec, #06ffa5);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 10px 30px rgba(131, 56, 236, 0.5);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.98);
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: rgba(20, 20, 35, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-connected { background: #06ffa5; }
        .status-loading { background: #ffbe0b; }
        .status-error { background: #ff006e; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Recommendations Grid */
        .recommendations-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .selected-movie {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(131, 56, 236, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(131, 56, 236, 0.3);
        }

        .selected-label {
            color: #8338ec;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .selected-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #06ffa5;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .movie-card {
            background: rgba(20, 20, 35, 0.8);
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid transparent;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(131, 56, 236, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .movie-card:hover::before {
            left: 100%;
        }

        .movie-card:hover {
            border-color: #8338ec;
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(131, 56, 236, 0.4);
        }

        .movie-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .movie-rank {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(135deg, #3a86ff, #06ffa5);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(131, 56, 236, 0.2);
            border-top: 5px solid #8338ec;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 110, 0.2);
            border: 2px solid #ff006e;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            color: #ff006e;
            margin-top: 2rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 35, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8338ec, #06ffa5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff006e, #8338ec);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }

            .recommendations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="header">
        <div class="logo">âš¡ CINEMATRIX</div>
        <div class="subtitle">AI-Powered Movie Discovery</div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">ðŸŽ¬ Movie Database</div>
                <div class="movie-count" id="movieCount">0 movies</div>
            </div>
            
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="sidebarSearch" placeholder="Search movies..." />
            </div>

            <div class="movie-list" id="movieList">
                <div class="loading">
                    <div class="loader"></div>
                    <p>Loading movies...</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" id="mainSearch" placeholder="Enter a movie name to get recommendations..." />
                    <button class="search-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search
                    </button>
                </div>

                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-dot status-connected" id="statusDot"></div>
                        <span id="statusText">Connecting...</span>
                    </div>
                    <div class="status-item">
                        <span>âš¡ Powered by AI</span>
                    </div>
                </div>
            </div>

            <div id="recommendationsSection"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let allMovies = [];
        let copiedTimeout = null;

        // Check API Health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('statusDot').className = 'status-dot status-connected';
                document.getElementById('statusText').textContent = `Connected â€¢ ${data.total_movies} movies`;
            } catch (error) {
                document.getElementById('statusDot').className = 'status-dot status-error';
                document.getElementById('statusText').textContent = 'API Offline';
            }
        }

        // Fetch all movies
        async function fetchMovies() {
            try {
                const response = await fetch(`${API_BASE}/movies`);
                const data = await response.json();
                allMovies = data.movies || [];
                
                document.getElementById('movieCount').textContent = `${allMovies.length} movies`;
                renderMovieList(allMovies);
            } catch (error) {
                document.getElementById('movieList').innerHTML = `
                    <div class="error-message">
                        Failed to load movies. Make sure the Flask server is running.
                    </div>
                `;
            }
        }

        // Render movie list in sidebar
        function renderMovieList(movies) {
            const movieList = document.getElementById('movieList');
            
            if (movies.length === 0) {
                movieList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸŽ¬</div>
                        <p>No movies found</p>
                    </div>
                `;
                return;
            }

            movieList.innerHTML = movies.map(movie => `
                <div class="movie-item" onclick="selectMovie('${movie.replace(/'/g, "\\'")}')">
                    <div class="movie-name">${movie}</div>
                    <button class="copy-btn" onclick="event.stopPropagation(); copyMovieName('${movie.replace(/'/g, "\\'")}', this)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Copy movie name
        function copyMovieName(movieName, button) {
            navigator.clipboard.writeText(movieName).then(() => {
                button.classList.add('copied');
                button.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                `;
                
                if (copiedTimeout) clearTimeout(copiedTimeout);
                
                copiedTimeout = setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                }, 2000);
            });
        }

        // Select movie from sidebar
        function selectMovie(movieName) {
            document.getElementById('mainSearch').value = movieName;
            getRecommendations();
        }

        // Search movies in sidebar
        document.getElementById('sidebarSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allMovies.filter(movie => 
                movie.toLowerCase().includes(searchTerm)
            );
            renderMovieList(filtered);
        });

        // Get recommendations
        async function getRecommendations() {
            const movieName = document.getElementById('mainSearch').value.trim();
            
            if (!movieName) {
                document.getElementById('recommendationsSection').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸŽ¥</div>
                        <p>Enter a movie name to discover similar films</p>
                    </div>
                `;
                return;
            }

            document.getElementById('recommendationsSection').innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Finding recommendations...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ movie: movieName })
                });

                const data = await response.json();

                if (response.ok) {
                    renderRecommendations(data);
                } else {
                    document.getElementById('recommendationsSection').innerHTML = `
                        <div class="error-message">
                            ${data.error || 'Movie not found'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('recommendationsSection').innerHTML = `
                    <div class="error-message">
                        Connection error. Please make sure the Flask server is running.
                    </div>
                `;
            }
        }

        // Render recommendations
        function renderRecommendations(data) {
            const section = document.getElementById('recommendationsSection');
            
            section.innerHTML = `
                <div class="recommendations-section">
                    <div class="section-title">âœ¨ Recommended For You</div>
                    
                    <div class="selected-movie">
                        <div class="selected-label">Based on your selection:</div>
                        <div class="selected-title">${data.matched}</div>
                    </div>

                    <div class="recommendations-grid">
                        ${data.recommendations.map((movie, index) => `
                            <div class="movie-card" onclick="selectMovie('${movie.replace(/'/g, "\\'")}')">
                                <div class="movie-icon">
                                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                                        <polyline points="17 2 12 7 7 2"></polyline>
                                    </svg>
                                </div>
                                <div class="movie-title">${movie}</div>
                                <span class="movie-rank">#${index + 1} Match</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', getRecommendations);
        document.getElementById('mainSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getRecommendations();
        });

        // Initialize
        checkHealth();
        fetchMovies();
        setInterval(checkHealth, 30000); // Check health every 30 seconds
    </script>
</body>
</html>
