<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Movie Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(125deg, #0a0a0a 0%, #1a0000 50%, #0a0a0a 100%);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, transparent);
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.2); }
            50% { transform: translate(-50px, -200px) scale(0.8); }
            75% { transform: translate(-150px, -100px) scale(1.1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            display: flex;
            gap: 30px;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
        }

        .sidebar h3 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .movie-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .movie-list::-webkit-scrollbar {
            width: 8px;
        }

        .movie-list::-webkit-scrollbar-track {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
        }

        .movie-list::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 10px;
        }

        .movie-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 0, 0, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .movie-list-item:hover {
            background: rgba(255, 0, 0, 0.15);
            transform: translateX(5px);
        }

        .movie-list-item span {
            flex: 1;
            font-size: 0.9rem;
            color: #ccc;
        }

        .copy-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #00ff00, #00cc00);
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000, #cc0000, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #999;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 60px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-wrapper {
            position: relative;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid #ff0000;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            transform: scale(1.02);
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.5);
            border-color: #ff3333;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px 70px 20px 30px;
            font-size: 1.1rem;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: #666;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .search-btn::before {
            content: "â†’";
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            margin: 40px 0;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 4px solid rgba(255, 0, 0, 0.1);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .movie-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9), rgba(40, 0, 0, 0.9));
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: slideUp 0.6s ease-out backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card:nth-child(1) { animation-delay: 0.1s; }
        .movie-card:nth-child(2) { animation-delay: 0.2s; }
        .movie-card:nth-child(3) { animation-delay: 0.3s; }
        .movie-card:nth-child(4) { animation-delay: 0.4s; }
        .movie-card:nth-child(5) { animation-delay: 0.5s; }
        .movie-card:nth-child(6) { animation-delay: 0.6s; }
        .movie-card:nth-child(7) { animation-delay: 0.7s; }
        .movie-card:nth-child(8) { animation-delay: 0.8s; }
        .movie-card:nth-child(9) { animation-delay: 0.9s; }

        .movie-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #cc0000, #ff0000);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.4);
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            background: linear-gradient(135deg, #fff, #ff9999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3), transparent);
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg" id="bg"></div>
    <div class="glow-effect" id="glow"></div>

    <div class="container">
        <div class="sidebar">
            <h3>ðŸ“‹ Movie List</h3>
            <div class="movie-list" id="movieList"></div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>CINEMATCH</h1>
                <p class="subtitle">AI-Powered Movie Discovery</p>
            </div>

            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="movieInput" placeholder="Enter a movie you love..." autocomplete="off">
                    <button class="search-btn" id="searchBtn"></button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px; color: #999;">Finding perfect matches...</p>
            </div>

            <div class="error-message" id="error"></div>

            <div class="results-grid" id="results"></div>
        </div>
    </div>

    <script>
        // Create animated particles
        const bg = document.getElementById('bg');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 300 + 100 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = Math.random() * 10 + 15 + 's';
            bg.appendChild(particle);
        }

        // Glow effect follows mouse
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.opacity = '1';
            glow.style.left = e.clientX - 150 + 'px';
            glow.style.top = e.clientY - 150 + 'px';
        });

        const movieInput = document.getElementById('movieInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const movieList = document.getElementById('movieList');

        let allMovies = [];

        // Load all movies from backend on page load
        async function loadAllMovies() {
            try {
                const response = await fetch('/movies');
                const data = await response.json();
                if (data.movies) {
                    allMovies = data.movies;
                    updateMovieList();
                }
            } catch (err) {
                console.error('Failed to load movies:', err);
            }
        }

        function updateMovieList() {
            movieList.innerHTML = allMovies.map(title => `
                <div class="movie-list-item">
                    <button class="copy-btn" onclick="copyToClipboard('${title.replace(/'/g, "\\'")}', this)">Copy</button>
                    <span>${title}</span>
                </div>
            `).join('');
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'âœ“';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Load all movies when page loads
        loadAllMovies();

        async function searchMovie() {
            const movie = movieInput.value.trim();
            if (!movie) return;

            loading.classList.add('active');
            error.classList.remove('active');
            results.innerHTML = '';

            try {
                const response = await fetch(`/recommend?movie=${encodeURIComponent(movie)}`);
                const data = await response.json();

                loading.classList.remove('active');

                if (data.error) {
                    error.textContent = `âŒ ${data.error}. Please try another movie.`;
                    error.classList.add('active');
                    return;
                }

                if (data.recommendations && data.recommendations.length > 0) {
                    results.innerHTML = data.recommendations.map((title, index) => `
                        <div class="movie-card">
                            <div class="movie-title">${title}</div>
                        </div>
                    `).join('');

                    // Add click event to movie cards
                    document.querySelectorAll('.movie-card').forEach(card => {
                        card.addEventListener('click', function() {
                            const title = this.querySelector('.movie-title').textContent;
                            movieInput.value = title;
                            searchMovie();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                    });
                }
            } catch (err) {
                loading.classList.remove('active');
                error.textContent = 'âŒ Connection error. Please check if the server is running.';
                error.classList.add('active');
            }
        }

        searchBtn.addEventListener('click', searchMovie);
        movieInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovie();
        });

        // Add pulse effect to search button
        setInterval(() => {
            if (!loading.classList.contains('active')) {
                searchBtn.style.transform = 'translateY(-50%) scale(1.1)';
                setTimeout(() => {
                    searchBtn.style.transform = 'translateY(-50%) scale(1)';
                }, 200);
            }
        }, 3000);
    </script>
</body>
</html>
